<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-form">


    <article class="main-form">
      <h2 class="title-form">titulo del formulario</h2>


      <div class="ojala">
        <progress value="0" max="100" class="progress"></progress>

        <div class="form-first">
          <form class="form" autocomplete="off">
            <h3>paso 1</h3>
            <!--  <fieldset>
              <legend>completa el formulario</legend>
            </fieldset> -->
            <input type="email" placeholder="email" name="email">
            <input type="password" placeholder="password" name="password">
            <input type="submit" value="enviar">
          </form>
        </div>

        <div class="form-second ">
          <form class="form-two" autocomplete="off">
            <div class="back">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
              </svg>
            </div>
            <h3>paso 2</h3>
            <!-- <fieldset>
              <legend>ultimo formulario</legend>
            </fieldset> -->
            <input type="text" name="asunto" placeholder="asunto">
            <input type="text" name="titulo" placeholder="titulo">
            <input type="hidden" name="hidden" value="true">
            <textarea name="message" id="" cols="30" rows="8" placeholder="write your message"></textarea>
            <input type="submit" value="enviar">
          </form>
        </div>


      </div>


    </article>


  </div>

  <script src="app.js"></script>
</body>

</html>
